<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run For Your Life</title>
    <style>
        /* --- GLOBAL RESET & THEME --- */
        * {
            box-sizing: border-box; /* PREVENTS OVERFLOW */
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-color: #121212;
            --game-bg: #1e1e1e;
            --accent: #ff3b30;
            --btn-bg: #333;
            --btn-shadow: #1a1a1a;
            --text: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly; /* Distributes space better */
            height: 100dvh; /* Dynamic Height for Mobile Browsers */
            width: 100vw;
            overflow: hidden; /* STOPS SCROLLING */
            touch-action: none; /* Disables browser zoom/pan */
        }

        h1 {
            font-size: 1.2rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            text-align: center;
            flex-shrink: 0;
        }

        /* --- GAME CONTAINER --- */
        #game-wrapper {
            position: relative;
            /* Scales based on the smaller dimension of the screen */
            width: 90vmin; 
            height: 90vmin;
            max-width: 600px;
            max-height: 50vh; /* Limits height so controls fit on mobile */
            background-color: var(--game-bg);
            border: 3px solid #555;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
            flex-shrink: 0;
        }

        /* Entities */
        #player {
            position: absolute;
            font-size: 30px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            z-index: 10;
            transition: transform 0.1s;
        }

        #enemy {
            position: absolute;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow: 0 0 10px var(--accent);
            z-index: 5;
        }

        #score-board {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0,0,0,0.6);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            z-index: 20;
        }

        /* --- OVERLAYS --- */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.92);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }

        .hidden { display: none !important; }

        .title-text {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #fff;
        }

        button.main-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 15px;
            box-shadow: 0 4px 0 #8b0000;
        }
        button.main-btn:active { transform: translateY(4px); box-shadow: none; }

        /* --- CONTROLS --- */
        #controls-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding-bottom: 10px;
            flex-shrink: 0;
        }

        .d-pad {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;
            width: 180px; /* Fixed width prevents overflow */
        }

        .ctrl-btn {
            background-color: var(--btn-bg);
            height: 55px; /* Fixed height for touch targets */
            border-radius: 8px;
            border-bottom: 5px solid var(--btn-shadow);
            color: #888;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .ctrl-btn:active, .ctrl-btn.pressed {
            border-bottom: 1px solid var(--btn-shadow);
            transform: translateY(4px);
            background-color: #444;
            color: var(--accent);
        }

        /* Grid Layout */
        #btn-up { grid-column: 2; grid-row: 1; }
        #btn-left { grid-column: 1; grid-row: 2; }
        #btn-down { grid-column: 2; grid-row: 2; }
        #btn-right { grid-column: 3; grid-row: 2; }

        .desktop-hint {
            margin-top: 10px;
            font-size: 0.75rem;
            color: #555;
            display: none; /* Hidden on mobile by default */
        }

        /* Show hint only on large screens */
        @media (min-width: 768px) {
            .desktop-hint { display: block; }
            #game-wrapper { width: 600px; height: 450px; max-height: none; }
        }

    </style>
</head>
<body>

    <h1>Don't Get Caught</h1>

    <div id="game-wrapper">
        <div id="score-board">0.0s</div>
        
        <div id="player">ðŸ‘§</div>
        <img id="enemy" src="https://dqijfes4b84uc.cloudfront.net/customer-images/5970.jpg?w=750&h=undefined&q=75" alt="Enemy">

        <div id="start-screen" class="overlay">
            <div class="title-text">RUN AWAY!</div>
            <p style="color: #ccc; font-size: 0.9rem;">Dodge the face.<br>Don't touch the edges.</p>
            <button class="main-btn" onclick="startGame()">START</button>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h2 style="color: var(--accent); font-size: 2rem; margin: 0;">CAUGHT!</h2>
            <p id="final-score" style="margin: 15px 0;">Time: 0s</p>
            <button class="main-btn" onclick="startGame()">RETRY</button>
        </div>
    </div>

    <div id="controls-wrapper">
        <div class="d-pad">
            <div class="ctrl-btn" id="btn-up">â–²</div>
            <div class="ctrl-btn" id="btn-left">â—€</div>
            <div class="ctrl-btn" id="btn-down">â–¼</div>
            <div class="ctrl-btn" id="btn-right">â–¶</div>
        </div>
        <div class="desktop-hint">Use Keyboard Arrows or WASD</div>
    </div>

    <script>
        const player = document.getElementById('player');
        const enemy = document.getElementById('enemy');
        const scoreBoard = document.getElementById('score-board');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreText = document.getElementById('final-score');

        let isGameRunning = false;
        let animationFrameId;
        let startTime;
        let playerPos = { x: 50, y: 50 }; 
        let enemyPos = { x: 0, y: 0 };
        const playerSpeed = 1.2; 
        let enemySpeed = 0.45; 

        // Inputs
        const keys = { ArrowUp: false, ArrowLeft: false, ArrowDown: false, ArrowRight: false, w:false, a:false, s:false, d:false };

        // Keyboard
        document.addEventListener('keydown', (e) => { if(keys.hasOwnProperty(e.key)) keys[e.key] = true; });
        document.addEventListener('keyup', (e) => { if(keys.hasOwnProperty(e.key)) keys[e.key] = false; });

        // Touch Controls
        const setupButton = (id, key) => {
            const btn = document.getElementById(id);
            const press = (e) => {
                if(e.cancelable) e.preventDefault();
                keys[key] = true;
                btn.classList.add('pressed');
            };
            const release = (e) => {
                if(e.cancelable) e.preventDefault();
                keys[key] = false;
                btn.classList.remove('pressed');
            };
            btn.addEventListener('touchstart', press, {passive: false});
            btn.addEventListener('touchend', release);
            btn.addEventListener('mousedown', press);
            btn.addEventListener('mouseup', release);
            btn.addEventListener('mouseleave', release);
        };

        setupButton('btn-up', 'ArrowUp');
        setupButton('btn-down', 'ArrowDown');
        setupButton('btn-left', 'ArrowLeft');
        setupButton('btn-right', 'ArrowRight');

        function startGame() {
            playerPos = { x: 50, y: 50 };
            const corners = [{x:2,y:2}, {x:90,y:2}, {x:2,y:90}, {x:90,y:90}];
            enemyPos = corners[Math.floor(Math.random() * corners.length)];
            
            enemySpeed = 0.45;
            isGameRunning = true;
            startTime = Date.now();

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreBoard.innerText = "0.0s";

            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            gameLoop();
        }

        function updatePositions() {
            // Player Movement
            if (keys.ArrowUp || keys.w) playerPos.y -= playerSpeed;
            if (keys.ArrowDown || keys.s) playerPos.y += playerSpeed;
            if (keys.ArrowLeft || keys.a) { playerPos.x -= playerSpeed; player.style.transform = "scaleX(-1)"; }
            if (keys.ArrowRight || keys.d) { playerPos.x += playerSpeed; player.style.transform = "scaleX(1)"; }

            // Boundaries
            playerPos.x = Math.max(0, Math.min(94, playerPos.x));
            playerPos.y = Math.max(0, Math.min(94, playerPos.y));

            // Enemy Chase
            let dx = playerPos.x - enemyPos.x;
            let dy = playerPos.y - enemyPos.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            
            if(dist > 0) {
                enemyPos.x += (dx/dist) * enemySpeed;
                enemyPos.y += (dy/dist) * enemySpeed;
            }

            player.style.left = playerPos.x + "%";
            player.style.top = playerPos.y + "%";
            enemy.style.left = enemyPos.x + "%";
            enemy.style.top = enemyPos.y + "%";

            // Difficulty Ramp
            enemySpeed += 0.0005; 
        }

        function checkCollision() {
            const dx = playerPos.x - enemyPos.x;
            const dy = playerPos.y - enemyPos.y;
            // 6% distance threshold for collision
            if (Math.sqrt(dx*dx + dy*dy) < 6) endGame();
        }

        function endGame() {
            isGameRunning = false;
            cancelAnimationFrame(animationFrameId);
            finalScoreText.innerText = `You survived: ${((Date.now() - startTime) / 1000).toFixed(1)}s`;
            gameOverScreen.classList.remove('hidden');
        }

        function gameLoop() {
            if (!isGameRunning) return;
            updatePositions();
            checkCollision();
            scoreBoard.innerText = ((Date.now() - startTime) / 1000).toFixed(1) + "s";
            animationFrameId = requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
